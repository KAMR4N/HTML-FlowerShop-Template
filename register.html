<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>صفحه ثبت نام</title>
</head>

<body>

    <div class="fix-size">

                        <div class="form-header-col-2">
                            <a href="homepage.html">

                                        <clipPath id="clip0_48_125">
                                            <rect width="17" height="15" fill="white" />

                    </div>
                    <form class="section-form">
                        <input type="text" name="username" class="form-input" placeholder="نام کاربری / موبایل" />
                        <input type="password" name="password" class="form-input" placeholder="رمز عبور" />
                        <p>
                            با ثبت نام شما
                            <a class="link-text" href="#">قوانین و مقررات</a>
                            و
                            <a class="link-text" href="#">شرایط حریم خصوصی</a>
                            را پذیرفته اید
                        </p>
                        <button class="button-primary">ثبت نام</button>
                    </form>
                    <p>
                        از قبل حساب کاربری دارید؟
                        <a class="link-text" href="login.html">وارد شوید</a>
                    </p>
                </div>
                <div class="login-image">
                    <img src="images/register-flower.jpg" />

            </div>

        </div>
